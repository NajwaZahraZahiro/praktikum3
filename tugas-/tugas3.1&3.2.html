<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum3.1</title>
</head>
<body>
    <fieldset>
        <legend>
            <h2>Black Goose Bistro</h2>
        </legend>
        <p>Our 12 wood-fire pizzas are available for delivery</p>
        <form action="hasil1.html" method="post">
            <p>Your Information</p>
            <label for="nama">Name :</label>
            <input type="text" id="nama">
            
            <br>

            <label for="alamat">Address :</label>
            <input type="text" id="alamat">
            
            <br>

            <label for="nomer">Telephone Number :</label>
            <input type="number" id="nomer">
            
            <br>

            <label for="email">Email :</label>
            <input type="email" id="email">
            
            <br>
            
            <label for="review">Review :</label>
            <textarea name="review" id="review" cols="50" rows="4"></textarea>
            
            <br>

            <h3>Design Your Pizza</h3>
            <p>Pizza Specs</p>
            <input type="radio" id="np" name="spec">
            <label for="np">Neapolitan</label>
            
            <br>
            
            <input type="radio" id="lg" name="spec">
            <label for="lg">Ligurian</label>
            
            <br>
            
            <p>Toppings (Choose)</p>
            <input type="checkbox" id="eg">
            <label for="eg">Egg</label>
            
            <br>
            
            <input type="checkbox" id="sl" >
            <label for="sl">Salmon</label>
            
            <br>
            
            <input type="checkbox" id="cs">
            <label for="cs">Cheese</label>

            <br>

            How Many Pizza : <input type="number">
            
            <br>
            
            <input type="submit" value="Bring Me!">
            <input type="reset">
        </form>
    </fieldset> 
</body>
</html>
